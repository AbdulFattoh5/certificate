<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="top">
        <div class="container">
            <div class="top__logo">
                <img class="top__logo-img" src="./img/logo.svg" alt="">
            </div>
            <div class="top__wrap">
                <h4 class="top__title"><span class="top__title-course">“Algoritmlar”</span> kursini tamomlagani haqida</h4>
                <h1 class="top__main-title">SERTIFIKAT</h1>
                <h3 class="top__name">Jasur Hakimov</h3>
                <p class="top__text">Ushbu sertifikat Jasur Hakimovga <span class="top__text-white">2024-yil, 25-iyun</span> kuni 42.uz platformasida <span class="top__text-white">“Algoritmlar”</span> kursini muvaffaqiyatli tamomlagani uchun berildi.</p>
            </div>
        </div>
    </section>
    <section class="bottom">
        <div class="container">
            <div class="bottom__qrcode">
                <img src="./img/qr.png" alt="">
            </div>
            <div class="bottom__wrap">
                <div class="bottom__teacher">
                    <div class="bottom__teacher-signature">
                        <img src="./img/signature.png" alt="">
                        <span class="bottom__teacher-signature-line"></span>
                    </div>
                    <h5 class="bottom__teacher-name">Yusuf Abdullaev,</h5>
                    <p class="bottom__teacher-position">Co-founder, CEO</p>
                </div>
                <div class="bottom__date">
                    <img src="./img/child.svg" alt="">
                    <p class="bottom__date-p">2024-yil, 25-iyun</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
